<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>
<%@ page contentType="text/html;charset=UTF-8" language="java" pageEncoding="UTF-8" %>
<nav style="background-color:#002664" class="navbar navbar-expand-lg navbar-light">
    <a style="color:#FFFFFF" class="navbar-brand" href="/feed">
        ForumProject
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a style="color:#FFFFFF" class="nav-item nav-link" href="/feed">Feed</a>
            <c:choose>
                <c:when test="${user!=null}">
                    <a style="color:#FFFFFF" class="nav-item nav-link" href="do?command=profile">Profile</a>
                    <c:choose>
                    <c:when test="${admin==true}">
                    <a style="color:#FFFFFF" class="nav-item nav-link" href="do?command=edit post">Moderate</a>
                    </c:when>
                    </c:choose>
                    <a style="color:#FFFFFF" class="nav-item nav-link" href="do?command=log out">Log out</a>
                </c:when>
                <c:otherwise>
                    <a style="color:#FFFFFF" class="nav-item nav-link" href="do?command=log in">Log In</a>
                    <a style="color:#FFFFFF" class="nav-item nav-link" href="do?command=join">Sign up</a>
                </c:otherwise>
            </c:choose>
        </div>
    </div>
</nav>
